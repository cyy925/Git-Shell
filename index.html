<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Input Demo</title>
</head>
<body>
  <h3>Using CSS to Style a HTML Form</h3>
  <section>
    <form action="#">
      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="FirstName" placeholder="Your first name...">

      <label for="lname">last Name</label>
      <input type="text" id="lname" name="lastName" placeholder="Your last name...">

      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="Australia - 1">Australia</option>
        <option value="China - 2">China</option>
        <option value="USA - 3">USA</option>
        <option value="Canada - 4">Canada</option>
      </select>

      <label for="apple">Apple</label>
      <input type="checkbox" id="apple">
      <label for="banana">Banana</label>
      <input type="checkbox" id="banana">

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="female">Male</label>
      <input type="radio" id="male" name="gender">

      <br>

      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="myPassword" placeholder="Your password...">
      <input type="submit" value="Submit">
    </form>
  </section>
</body>
</html>
